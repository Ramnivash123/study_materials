    <select class="form-control" name="wh">
      <option value="upload">Upload</option>
      <option value="download">Download</option>
    </select><br>

  </form>

  <script>
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent the form from submitting normally

      var selectElement = document.querySelector('select[name="wh"]');
      var selectedOption = selectElement.options[selectElement.selectedIndex].value;

      if (selectedOption === 'upload') {
        window.location.href = 'mat_post.html'; // Redirect to the upload page
      } else if (selectedOption === 'download') {
        window.location.href = 'viewing.php'; // Redirect to the download page
      }
    }
  </script>
